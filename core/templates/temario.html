{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{curso.nombre}}</title>
    	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/slicknav.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static 'css/tabla.css' %}">
</head>
<body>
<div id="wrapper">
  <h1>{{curso.nombre}}</h1>

  <table id="keywords" cellspacing="0" cellpadding="0">
    <thead>
      <tr>
        <th><span>Tema</span></th>
        <th><span>Minutos</span></th>
        <th><span>Nivel</span></th>
      </tr>
    </thead>
      {% for item in temario %}
    <tbody>
      <tr>
        <td class="lalign">{{item.tema}}</td>
        <td>{{item.minutos}}</td>
        <td>{{item.nivel}}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>

    <div class="text-center">
  		<a class="btn btn-primary" href="{% url 'index' %}" role="button">Regresar</a>
	</div>
 </div>
</body>

        <script src="{% static 'js/jquery.min.js' %}">  </script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/jquery.nav.js' %}"></script>
        <script src="{% static 'js/jquery.slicknav.min.js' %}"></script>
        <script src="{% static 'js/easing.min.js' %}"></script>
		<script src="{% static 'js/jquery-appear.js' %}"></script>
        <script src="{% static 'js/jquery.scrollUp.min.js' %}"></script>
        <script src="{% static 'js/owl.carousel.min.js' %}"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
		<script src="{% static 'js/jquery.counterup.min.js' %}"></script>
		<script src="{% static 'js/isotope.pkgd.min.js' %}"></script>
		<script src="{% static 'js/wow.min.js' %}"></script>
		<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyC0RqLa90WDfoJedoE3Z_Gy7a7o8PCL2jw"></script>
        <script type="text/javascript" src="{% static 'js/gmaps.min.js' %}"></script>
        <script src="{% static 'js/main.js' %}"></script>
</html>
